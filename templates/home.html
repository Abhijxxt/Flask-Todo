{% extends 'baseFile.html' %}

{% block title %}
    ToDo | Home
{% endblock %}

{% block body %}
    <header>
        <h1>Todo</h1>
    </header>
    <main>
        <form action="/" method="POST">
            <input type="text" name="todo" id="todo" placeholder="Todo"> <br>
            <input type="submit" value="Add">
        </form>
        <div id="todo-list">
            {% for todo in todos %}
            <p>{{todo.message}}</p>
            <a href="/delete/{{todo.id}}">Delete</a>
            {% endfor %}
        </div>
    </main>
{% endblock %}
